<!DOCTYPE html>
<html>
<head>
    <title>custom_info</title>
</head>
<body>
<p>request.path: {{ request.path }}</p>
<p>request.get_host(): {{ request.get_host }}</p>
<p>request.get_full_path(): {{ request.get_full_path }}</p>
<p>request.is_secure: {{ request.is_secure }}</p>
<ul>
    {% for k, v in values %}
    <li>{{ k }}: {{ v }}</li>
    {% endfor %}
</ul>
</body>
</html>
